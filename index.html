<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- https://getbootstrap.com/docs/4.0/components/input-group/ -->
      <form class="task-form-9am input-group">
        <div class="input-group-prepend hour">
          <span class="input-group-text">09:00 AM</span>
        </div>
        <textarea
          class="form-control task-input"
          type="text"
          name="task-input-9am"
        ></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn btn-lg" value="0">Save</button>
        </div>
      </form>

      <form class="task-form-10am input-group">
        <div class="input-group-prepend hour">
          <span class="input-group-text">10:00 AM</span>
        </div>
        <textarea
          class="form-control task-input"
          type="text"
          name="task-input-10am"
        ></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn btn-lg" type="button" value="1">
            Save
          </button>
        </div>
      </form>

      <form class="task-form-11am input-group">
        <div class="input-group-prepend hour">
          <span class="input-group-text">11:00 AM</span>
        </div>
        <textarea
          class="form-control task-input"
          type="text"
          name="task-input-11am"
        ></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn btn-lg" type="button" value="2">
            Save
          </button>
        </div>
      </form>

      <form class="task-form-12pm input-group">
        <div class="input-group-prepend hour">
          <span class="input-group-text">12:00 PM</span>
        </div>
        <textarea
          class="form-control task-input"
          type="text"
          name="task-input-12pm"
        ></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn btn-lg" type="button" value="3">
            Save
          </button>
        </div>
      </form>

      <form class="task-form-1pm input-group">
        <div class="input-group-prepend hour">
          <span class="input-group-text">01:00 PM</span>
        </div>
        <textarea
          class="form-control task-input"
          type="text"
          name="task-input-1pm"
        ></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn btn-lg" type="button" value="4">
            Save
          </button>
        </div>
      </form>

      <form class="task-form-2pm input-group">
        <div class="input-group-prepend hour">
          <span class="input-group-text">02:00 PM</span>
        </div>
        <textarea
          class="form-control task-input"
          type="text"
          name="task-input-2pm"
        ></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn btn-lg" type="button" value="5">
            Save
          </button>
        </div>
      </form>

      <form class="task-form-3pm input-group">
        <div class="input-group-prepend hour">
          <span class="input-group-text">03:00 PM</span>
        </div>
        <textarea
          class="form-control task-input"
          type="text"
          name="task-input-3pm"
        ></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn btn-lg" type="button" value="6">
            Save
          </button>
        </div>
      </form>

      <form class="task-form-4pm input-group">
        <div class="input-group-prepend hour">
          <span class="input-group-text">04:00 PM</span>
        </div>
        <textarea
          class="form-control task-input"
          type="text"
          name="task-input-4pm"
        ></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn btn-lg" type="button" value="7">
            Save
          </button>
        </div>
      </form>

      <form class="task-form-5pm input-group">
        <div class="input-group-prepend hour">
          <span class="input-group-text">05:00 PM</span>
        </div>
        <textarea
          class="form-control task-input"
          type="text"
          name="task-input-5pm"
        ></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn btn-lg" type="button" value="8">
            Save
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
